<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- favicons and stuff -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="favicons/site.webmanifest">
  <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#f0c401">
  <link rel="shortcut icon" href="favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#333333">
  <meta name="msapplication-config" content="favicons/browserconfig.xml">
  <meta name="theme-color" content="#000000">
  <!-- specific styles -->
  <style>
    html { height: 100%; }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100%;
      margin: 0;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAIBAMAAAA2IaO4AAAAD1BMVEUnJyceHh4vLy8rKysxMTFAKBbFAAAALUlEQVQI12NgEmJmYHA0VGBmEDAQYmEwYGBUZGBgMBJicGBWZGQQMRIyAosAADWPAqpWitOAAAAAAElFTkSuQmCC');
    }
  </style>
  <!-- SS CSS -->
  <link rel="stylesheet" href="simple-slider.css">
</head>
<body>
  <!-- SS HTML -->
  <div class="js-simple-slider" data-ss-delay="7500" role="region" aria-label="Simple slider">
    <ul class="js-ss">
      <li><img src="img/ss1.jpg" alt=""></li>
      <li><img src="img/ss2.jpg" alt=""></li>
      <li><img src="img/ss3.jpg" alt=""></li>
      <li><img src="img/ss4.jpg" alt=""></li>
      <li><img src="img/ss5.jpg" alt=""></li>
    </ul>
    <div class="ss-nav-wrap">
      <ul class="js-ss-nav" aria-hidden="true"></ul>
      <div class="js-ss-prev" tabindex="0" aria-label="Previous slide"></div>
      <div class="js-ss-next" tabindex="0" aria-label="Next slide"></div>
    </div>
  </div>
  <!-- SS JS -->
  <script src="jquery-3.3.1.slim.min.js"></script>
  <script src="simple-slider.js"></script>
</body>
</html>
