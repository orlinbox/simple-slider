<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SS</title>
  <link rel="stylesheet" href="simple-slider.css">
  <style>
    .js-simple-slider .js-ss,
    .js-simple-slider .js-ss-placeholder {
      max-width: 25%;
    }
  </style>
</head>
<body>
  <div class="js-simple-slider">
    <ul class="js-ss">
      <li>Slide content 1</li>
      <li>Slide content 2</li>
      <li>Slide content 3</li>
      <li>Slide content 4</li>
    </ul>
    <div class="js-ss-prev" tabindex="0" aria-label="Previous slide">Prev</div>
    <div class="js-ss-next" tabindex="0" aria-label="Next slide">Next</div>
  </div>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="simple-slider.js"></script>
</body>
</html>
